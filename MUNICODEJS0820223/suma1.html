<!DOCTYPE html>
<html>
<head>
	<title>Suma de dos números</title>
</head>
<body>
	<label>Ingrese el primer número:</label>
	<input type="number" id="num1"><br><br>
	<label>Ingrese el segundo número:</label>
	<input type="number" id="num2"><br><br>
	<button onclick="sumar()">Sumar</button><br><br>
	<label>El resultado de la suma es:</label>
	<input type="text" id="resultado"><br><br>

	<script>
		function sumar() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var resultado = num1 + num2;
			document.getElementById("resultado").value = resultado;
		}
	</script>
</body>
</html>
