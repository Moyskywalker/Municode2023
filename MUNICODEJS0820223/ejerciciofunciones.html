<body>
    <script>
        function calcularIVA(monto) {
  const porcentajeIVA = 0.12; 
  const montoIVA = monto * porcentajeIVA; 
  return montoIVA;
}

// Ejemplo de uso
const monto = 1000; 
const montoIVA = calcularIVA(monto);
console.log("El monto del IVA correspondiente es: " + montoIVA);
    </script>
</body>
