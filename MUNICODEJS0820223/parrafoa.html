<!DOCTYPE html>
<html lang="es-GT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parrafoA</title>
</head>
<body>
    <p id =  "parrafoA"></p>
<script>
    var parrafoA = document.getElementById("parrafoA");
    var texto = document.createTextNode("Este es un texto creado por medio de DOM.");
        parrafoA.appendChild(texto);
    var enlace = document.createElement("a");
        enlace.href = "https://www.google.com";
        enlace.textContent = "Visita Google";
    parrafoA.appendChild(enlace);
</script>
</body>
</html>
