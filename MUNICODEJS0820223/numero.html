<!DOCTYPE html>
<html lang="es-GT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let suma = 0;

for (let i = 1; i <= 10; i++) {
  let numero = parseInt(prompt("Ingrese un número:"));
  suma += numero;
}

console.log("La suma de los 10 números es: " + suma);
    </script>
</body>
</html>
